<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primer página con bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/mi_bootstrap.css">
</head>
<body>
    <h1>Mi primer página con bootstrap</h1>
    <img src="../img/dubai.jpg" class="rounded" alt="dubai">
    <img src="../img/shangai.jpg" class="rounded-circle" alt="shangai">
    <img src="../img/eiffel.jpg" class="img-thumbnail" alt="eiffel"> <br><br>
    <div class="alert alert-success">
        <strong>Completado!</strong>La descarga se ha completado con exito!.
    </div>
    <div class="alert alert-info">
        <strong>Registro completo </strong> El registro ha sido completado con exito!
    </div>
    <div class="alert alert-warning">
        <strong>Precaución </strong> Esta acción eliminará los cambios realizados hasta el momento.
    </div>
    <div class="alert alert-danger">
        <strong>Peligro!!!</strong> La accion que esta a punto de realizar no se puede reversar.
    </div>
    <button type="button" value="margen_botones aceptar">Aceptar</button>
    <button type="button" class="margen_botones btn-default" value="aceptar">Aceptar</button>
    <button type="button" class="margen_botones btn-primary" value="aceptar">Aceptar</button>
    <button type="button" class="margen_botones btn-success"cvalue="Guardar">Guardar</button>
    <button type="button" class="margen_botones btn-info"cvalue="info">imformación</button>
    <button type="button" class="margen_botones btn-warning"cvalue="precaucion">precaucion</button>
    <button type="button" class="margen_botones btn-danger"cvalue="advertencia">peligro</button>
